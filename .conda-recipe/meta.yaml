# source will be downloaded prior to filling in jinja templates
# Example assumes that this folder has setup.py in it
source:
  git_url: ../

package:
  name: user_prompt_plugin
{% if GIT_DESCRIBE_NUMBER > '0' %}
  version: {{ GIT_DESCRIBE_TAG[1:] }}.post{{ GIT_DESCRIBE_NUMBER }}
{% else %}
  version: {{ GIT_DESCRIBE_TAG[1:] }}
{% endif %}

build:
  number: 0
  script: python -m mpm.bin.build

requirements:
  build:
    - flatland-fork
    - microdrop >=2.4.0
    - microdrop-plugin-manager >=0.11
    - path_helpers >=0.2.post4
    - wheeler.pygtkhelpers

  run:
    - flatland-fork
    - microdrop >=2.4.0
    - microdrop-plugin-manager >=0.11
    - path_helpers >=0.2.post4
    - wheeler.pygtkhelpers

test:
  commands:
    - python -c "import importlib; import mpm.api; import os; import sys; sys.path.insert(0, mpm.api.MICRODROP_CONDA_SHARE.joinpath('plugins', 'available')); importlib.import_module(os.environ.get('PKG_NAME'))"

about:
  home: http://github.com/wheeler-microfluidics/user-prompt-plugin
  license: BSD
